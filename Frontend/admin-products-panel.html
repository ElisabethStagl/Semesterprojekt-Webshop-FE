<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Products</title>
    <link rel="icon" href="images/clementine.png" sizes="16x16 32x32" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>

    <div id="navbar"></div>

    <div class="container content">
        <h2 id="admin-header" style="display: none;">Admin Panel - Products</h2>
        <button id="new-product-button" type="button" class="btn btn-primary mb-2" style="display: none;">Produkt hinzufügen</button>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="productsCardContainer" style="display:none;">   <!-- Initially hidden until validated -->              
    </div>

<!-- Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addProductModalLabel">Produkt hinzufügen</h4>
            </div>
            <div class="modal-body">
                <!-- Add your form elements for product information here -->
                <form id="addProductForm">
                    <div class="form-group mb-2">
                        <label for="productName">Produkt Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="productPrice">Preis</label>
                        <input type="text" class="form-control" id="productPrice" name="productPrice" placeholder="99,99" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="productDescription">Beschreibung</label>
                        <input type="text" class="form-control" id="productDescription" name="productDescription" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="productQuantity">Menge</label>
                        <input type="text" class="form-control" id="productQuantity" name="productQuantity" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="productCategory">Kategorie</label>
                        <select class="form-control" id="productCategory" required>
                            <option>pflanzen</option>
                            <option>toepfe</option>
                            <option>pflanzenfreunde</option>
                        </select>
                    </div>
                    <!-- <div class="form-group mb-2">
                        <label for="productURL">Produktbild</label>
                        <input type="file" class="form-control" id="productURL" name="productURL" accept="image/*" required>
                    </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-close-button">Schließen</button>
                <button type="button" class="btn btn-primary" id="addProductSubmit">Produkt hinzufügen</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editProductLabel">Produkt bearbeiten</h4>
            </div>
            <div class="modal-body">
                <!-- Add your form elements for product information here -->
                <form id="editProductForm">
                    <div class="form-group mb-2">
                        <label for="editProductName">Produkt Name</label>
                        <input type="text" class="form-control" id="editProductName" name="editProductName" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="editProductPrice">Preis</label>
                        <input type="text" class="form-control" id="editProductPrice" name="editProductPrice" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="editProductDescription">Beschreibung</label>
                        <input type="text" class="form-control" id="editProductDescription" name="editProductDescription" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="editProductQuantity">Menge</label>
                        <input type="text" class="form-control" id="editProductQuantity" name="editProductQuantity" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="editProductCategory">Kategorie</label>
                        <select class="form-control" id="editProductCategory" required>
                            <option>pflanzen</option>
                            <option>toepfe</option>
                            <option>pflanzenfreunde</option>
                        </select>
                    </div>
                    <!-- <div class="form-group mb-2">
                        <label for="productURL">Produktbild</label>
                        <input type="file" class="form-control" id="productURL" name="productURL" accept="image/*" required>
                    </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="edit-modal-close-button">Schließen</button>
                <button type="button" class="btn btn-primary" id="editProductSave">Speichern</button>
            </div>
        </div>
    </div>
</div>


    
        <div id="error-message" style="display:none;"> <!-- Error message area -->
            <h4>Access Denied!</h4>
            <p> You do not have permission to view this content.</p>
        </div>
    </div>


    <div id="footer"></div>
    <script src="./javascript/admin-products-panel.js"></script>
    <script src="./javascript/main.js"></script>

</body>

</html>
